<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    
    <form>

<h1>Sign up Form</h1>

        <input type="text" placeholder="First name">

        <input type="text" placeholder="Surname"> 
        <br>
        <br>
    
        <input type="number" placeholder="Phone number">
    
        <input type="email" placeholder="Your email">
        <br>
        <br>

        <input type="password" placeholder="Set a new password">
        <br>

        <h4>Gender</h4>

        <label for="amy">Female</label>
        <input type="radio" name="one" id="amy">

        <label for="sam">Male</label>
        <input type="radio" name="one" id="sam">

        <label for="pam">Other</label>
        <input type="radio" name="one" id="pam">

        <br>
    
        <h4>Date of birth</h4>
        <input type="date">

        <h4>Years of Work Experience</h4>

        <select>

            <option value="">0</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>

        </select>

        <h4>Upload profile picture</h4>
        <input type="file">
        <br>
        <br>
        <h4>Interested to apply as</h4>
        <label for="">Teacher</label>
        <input type="checkbox">

        <label for="">Student</label>
        <input type="checkbox">

        <h4>Select profile background</h4>
        <input type="color">

        <h4>Write someting about yourself</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
